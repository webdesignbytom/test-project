<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./keyboard.css" />
    <link rel="stylesheet" href="./screen.css" />
    <script
      src="https://kit.fontawesome.com/ae9b73215b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="screen__container" id="screen__container">
      <div class="game__container" id="game__container">
        <div class="game__info__container" id="game__info__container">
          <div class="level__container" id="level__container">
            <h4>Level: <span id="level__int">1</span></h4>
            <h4><span id="level__type__display"></span></h4>
          </div>

          <section class="timer__container" id="timer__container">
            <p>00:00</p>
          </section>
          <div class="accuracy__container">
            <!-- innner html = hits + {data}  -->
            <h4>Hit: <span id="hit__container">0</span></h4>
            <h4>Miss: <span id="miss__container">0</span></h4>
          </div>
        </div>

        <div class="middle__container" id="middle__container">
          <div class="game__display" id="game__display">
            <article class="game__letters" id="game__letters"></article>
          </div>

          <div class="controls__container" id="controls__container">
            <div class="levelType__container" id="levelType__container">
              <label for="type">Game:</label>
              <select id="levelType__selector" name="type" onchange="levelSelection(event)">
                <option value="Drills" label="Drills">Drills</option>
                <option value="Time Trial" label="Time Trial">Timed</option>
              </select>
            </div>

            <div class="speed__container" id="speed__container">
              <div class="speed__title">
                <h4>Speed</h4>
              </div>

              <div class="speed__info">
                <div class="up__arrow">
                  <button class="speed__btn" id="up__arrow">
                    <i class="fa-solid fa-arrow-up"></i>
                  </button>
                </div>
                <div class="speed__setting" id="speed__setting">
                  <span id="speed__setting__int"></span>
                </div>
                <div class="down__arrow" >
                  <button class="speed__btn" id="down__arrow">
                    <i class="fa-solid fa-arrow-down"></i>
                  </button>
                </div>
              </div>
            </div>

            <div
              class="hide__keyboard__container"
              id="hide__keyboard__container"
            >
              <label
                ><p>Hide</p>
                <p>Keyboard</p>
              </label>
              <input id="hide__keyboard" class="hide__keyboard" type="checkbox" onclick="hideKeyboard()" />
            </div>
          </div>
        </div>

        <div class="buttons__container" id="buttons__container">

          <div class="start__btn__container" id="start__btn__container">
            <button id="special__btn" onclick="startGame()">Start</button>
          </div>

          <div class="reset__btn__container" id="reset__btn__container">
            <button id="special__btn" onclick="resetLevel()">Reset</button>
          </div>

          <div class="next__btn__container" id="next__btn__container">
            <button id="special__btn" onclick="nextLevel()">Next</button>
          </div>
        </div>
      </div>
    </main>

    <section class="keyboard__container" id="keyboard__container">
      <div class="keyboard__wrapp" id="keyboard__wrapp">
        <div class="row" id="row__one"></div>

        <div class="row" id="row__two"></div>

        <div class="row" id="row__three"></div>

        <div class="row" id="row__four"></div>

        <div class="row space__row" id="row__five"></div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
